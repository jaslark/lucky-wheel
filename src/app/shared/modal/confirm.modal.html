<div class="confirm-modal">
  <div class="modal-header">
    <h5 class="modal-title">{{'Confirm'|translate}}</h5>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss(false)"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-center">
      {{(message || 'Are you sure you want to delete this record?')| translate}}
    </p>
  </div>
  <div class="modal-footer">
    <button
      #okButton
      type="button"
      class="btn btn-save btn-min"
      (click)="activeModal.close(true)"
    >
      {{(yesButtonText || 'DELETE' |translate)}}
    </button>
    <button *ngIf="noButtonText != 'hide'"
      type="button"
      class="btn btn-cancel btn-min"
      (click)="activeModal.dismiss(false)"
    >
      {{(noButtonText || 'CANCEL')|translate}}
    </button>
  </div>
</div>
